baseURL: http://something-fresh.org/
languageCode: en-us
title: Honig
theme: hugo-fresh
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: false

params:
  openGraph: false
  # Used as meta data; describe your site to make Google Bots happy 
  description: 
  navbarlogo:
    image: logos/logo_wide.png
    link: /
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    title: Imkerei Brunnhaus
    subtitle: "Verschiedene Honigsorten aus dem Isartal: Super Sommer, Fetter Frühling, Honig Trip, ..."
    image: favicon.png
    clientlogos:
      - honigtrip_deckel
      - sommerbär_deckel
      - frühlingsbär_deckel
      - supersommer_deckel
      - fetterfrühling_deckel
  section1:
    title: Honigsorten
    subtitle: Der leckere Honig aus dem Isartal mit den coolsten Etiketten
    tiles:
    - title: Honig Trip '20
      icon: honigtrip 
      text: Raps, Weide, Obst, Ahorn, Himbeere
    - title: Sommer Bär '19
      icon: sommerbär
      text: Imker R. Seidl
    - title: Frühlings Bär '19
      icon: frühlingsbär
      text: Imker R. Seidl
    - title: Super Sommer '19
      icon: supersommer
      text: Linde, Himbeere, Kreuzblütler, Obst, Klee, Natterkopf, Roßkastanie, Wein
    - title: Fetter Frühling '19
      icon: fetterfrühling
      text: Raps, Himbeere, Roßkastanie, Hartriegel, Hornklee, Linde, Ahorn
  section2:
    title: Unser Isartal Honig
    subtitle: Imkerei Brunnhaus
    features:
    - title: Direkt in der Natur
      text:  'Direkt am 300 Jahre alten, ehemalig "Königlichen Hofbrunnhaus an der Isar" stehen meine Buckfast Bienenstöcke im FFH Gebiet Isarauen unterhalb vom Biergarten Waldwirtschaft.'
      icon: beehive-outline
    - title: Naturbelassen
      text: 'Ungespritzte und vielfältige Pollen- und Nektarquellen stehen so meinen Bienen über das Jahr zur Verfügung wie z. B. Weide, Märzenbecher, Weißdorn, Kirschpflaume, Kirsche, Apfel, Felsenbirne, Löwenzahn, Roßkastanie, Linde, Natterkopf, Alpenclematis, Wildrosen und viele Wildblumen am Ufer der Isar.'
      icon: flower-outline
    - title: Kontakt
      text: "Imker Dr. Ditmar Unger, [An der Isar 2, 82049 Pullach im Isartal.](https://google.de/search?q=Imkerei+Brunnhaus) Für Fragen und Anregungen bitte das Formular am Ende der Webseite nutzen."
      icon: map-marker
  section3:
    title:
    subtitle:
    image: biene.jpg
  section4:
    title: Ein paar Eindrücke
    subtitle: von unserer Imkerei
    image1: kästen.jpg
    image2: gläser.jpg
    image3: floß.jpg
    clients:
    - name: Ditmar
      quote: "Der Sommerhonig 2020 'Super Sommer' ist jetzt frisch geschleudert!"
      job: Hobbyimker
      img: d
    - name: Henny
      quote: "Meine Lieblingshonige!"
      job: Studentin
      img: h
    - name: Hulan
      quote: "Seht euch die geilen Etiketten an!"
      job: Student
      img: 3
  section5: true
  footer:
    logo: logo.png
    # Social Media Title
    socialmediatitle: Folge uns
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
      # Icons are from Font Awesome
    - link: https://google.de/search?q=Imkerei+Brunnhaus
      icon: google
    - link: https://gitlab.com/brunnhaus
      icon: git
    quicklinks:
      column1:
        title: Impressum
        links:
        - text: Imker - Dr. Ditmar Unger
          link: https://brunnhaus.de
        - text: "Etiketten & Logos - Julian Lauer"
          link: https://julianlauer.de
        - text: "Webseite - Janek Lauer"
          link: https://schlauerlauer.de
        - text: "⠀"
        - text: Bienenstock Metriken in Grafana
          link: https://bienen.brunnhaus.de