baseURL: http://something-fresh.org/
languageCode: en-us
title: Honig
theme: hugo-fresh
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: false

params:
  openGraph: false
  # Used as meta data; describe your site to make Google Bots happy 
  description: 
  navbarlogo:
    image: logos/logo_wide.png
    link: /
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    title: Imkerei Brunnhaus
    subtitle: "Verschiedene Honigsorten aus dem Isartal: Super Sommer, Fetter Frühling, Honig Trip"
    image: favicon.png
    clientlogos:
      - supersommer_deckel
      - sommerbär_deckel
      - honigtrip_deckel
  section1:
    title: Honigsorten
    subtitle: mit den schönsten Etiketten
    tiles:
    - title: Super Sommer
      icon: supersommer
      text: Der Sommerhonig
    - title: Sommer Bär
      icon: sommerbär
      text: Der Sommerhonig vom Imkerpaten
    - title: Honig Trip
      icon: honigtrip 
      text: Jetzt neu! Der Frühlingshonig
      url: /
      buttonText: Get started
  section2:
    title: Unser Isartal Honig
    subtitle: Imkerei Brunnhaus
    features:
    - title: Direkt in der Natur
      text:  'Direkt am 300 Jahre alten, ehemalig "Königlichen Hofbrunnhaus an der Isar" stehen meine Buckfast Bienenstöcke im FFH Gebiet Isarauen unterhalb vom Biergarten Waldwirtschaft.'
      icon: beehive-outline
    - title: Ungespritzt
      text: 'Ungespritzte und vielfältige Pollen- und Nektarquellen stehen so meinen Bienen über das Jahr zur Verfügung wie z. B. Weide, Märzenbecher, Weißdorn, Kirschpflaume, Kirsche, Apfel, Felsenbirne, Löwenzahn, Roßkastanie, Linde, Natterkopf, Alpenclematis, Wildrosen und viele Wildblumen am Ufer der Isar.'
      icon: flower-outline
    - title: Anfahrt
      text: An der Isar 2, 82049 Pullach im Isartal
      icon: map-marker
  section3:
    title:
    subtitle:
    image: bees.jpg
  section4:
    title: Ein paar Eindrücke
    subtitle: Von unseren Bienen
    image1: kästen.jpg
    image2: gläser.jpg
    image3: blume.jpg
    clients:
    - name: Ditmar Unger
      quote: "Ich bin Hobbyimker und hier steht nur quatsch."
      job: Hobbyimker
      img: 1
    - name: Hans Dampf
      quote: "Bester Honig aler Zeiten."
      job: Schleimer
      img: 2
    - name: Hulan
      quote: "Seht euch die geilen Etiketten an!"
      job: Student
      img: 3
  section5: true
  footer:
    logo: logo.png
    # Social Media Title
    socialmediatitle: Folge uns
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
      # Icons are from Font Awesome
    - link: https://gitlab.com/brunnhaus
      icon: git
    bulmalogo: false
    quicklinks:
      column1:
        title: "Honig"
        links:
        - text: Home
          link: /